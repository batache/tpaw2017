        <form class="form-horizontal">
		
<div class="form-group">
    <label for="nom" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom" placeholder="Saisissez votre nom"/>
    </div>
  </div>
		
 <div class="form-group">
    <label for="prenom" class="col-sm-2 control-label">Prénom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="prenom" placeholder="Saisissez votre prénom"/>
    </div>		
 </div>
		
 <div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date de naissance</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="date" placeholder="Saisissez votre date de naissance"/>
    </div>	
 </div>
		
 <div class="form-group">
    <label for="adr" class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="adr" placeholder="Saisissez votre adresse"/>
    </div>	 
 </div>	 

  <div class="form-group">
    <label for="mail" class="col-sm-2 control-label">Mail</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="mail" placeholder="saisissez votre mail">
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

</form>
